<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS practice 01</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    function MinutesToHours(){
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);

        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () => setAmount(0);
        const onFlip = () => {
            reset();
            setFlipped((current) => !current);
        };
        return(
            <div>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input value={flipped ? amount*60 : amount} id="minutes" placeholder="Minute" type="number" onChange={onChange} disabled={flipped}/>
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input value={flipped ? amount : Math.round(amount/60)} id="hours" placeholder="Hours" type="number" disabled={!flipped} onChange={onChange}/>
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{flipped ? "Turn back" : "Flip"}</button>
            </div>
        );
    }
    function KmToMiles(){
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);

        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () => setAmount(0);
        const onFlip = () => {
            reset();
            setFlipped((current) => !current);
        };
        return(
            <div>
                <div>
                    <label htmlFor="km">Kilometers</label>
                    <input value={flipped ? amount/0.621371 : amount} id="kilometers" placeholder="Kilometers" type="number" onChange={onChange} disabled={flipped}/>
                </div>
                <div>
                    <label htmlFor="miles">Miles</label>
                    <input value={flipped ? amount : amount*0.621371} id="miles" placeholder="Miles" type="number" disabled={!flipped} onChange={onChange}/>
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{flipped ? "Turn back" : "Flip"}</button>
            </div>
        );
    }
    function App(){
        const [index, setIndex] = React.useState("-1");
        const onSelect = (event) =>{
            setIndex(event.target.value);
        }
        return(
            <div>
            <h1>Super Converter</h1>
            <select value={index} onChange={onSelect}>
                <option value="-1">Select yout converter</option>
                <option value="0">Minutes & Hours</option>
                <option value="1">Km & Miles</option>
            </select>
            <hr/>
            {index === "-1" ? "Select your converter" : null}
            {index === "0" ? <MinutesToHours/> : null}
            {index === "1" ? <KmToMiles/> : null}
            </div>
        );
    }
    ReactDOM.render(<App/>, root);
</script>
</html>
